version: 2.1

orbs:
  docker: circleci/docker@2.4.0
  kubernetes: circleci/kubernetes@1.3.1

executors:
  default:
    docker:
      - image: cimg/base:stable

jobs:
  test:
    executor: default
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            echo "Running tests for {{PROJECT_NAME}}"
            # Add your test commands here

  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 20.10.18
      - checkout
      - docker/check:
          registry: {{DOCKER_REGISTRY}}
      - docker/build:
          image: {{GITHUB_ORG}}/{{PROJECT_NAME}}
          tag: ${CIRCLE_SHA1},latest
          registry: {{DOCKER_REGISTRY}}
      - docker/push:
          image: {{GITHUB_ORG}}/{{PROJECT_NAME}}
          tag: ${CIRCLE_SHA1},latest
          registry: {{DOCKER_REGISTRY}}

  deploy-dev:
    executor: default
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Deploy to Dev
          command: |
            echo "Deploying {{PROJECT_NAME}} to dev"
            kubectl apply -k kubernetes/overlays/dev

  deploy-staging:
    executor: default
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Deploy to Staging
          command: |
            echo "Deploying {{PROJECT_NAME}} to staging"
            kubectl apply -k kubernetes/overlays/staging

  deploy-production:
    executor: default
    steps:
      - checkout
      - kubernetes/install-kubectl
      - run:
          name: Deploy to Production
          command: |
            echo "Deploying {{PROJECT_NAME}} to production"
            kubectl apply -k kubernetes/overlays/production

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - build-and-push:
          requires:
            - test
          filters:
            branches:
              only:
                - main
                - develop
      - deploy-dev:
          requires:
            - build-and-push
          filters:
            branches:
              only: develop
      - deploy-staging:
          requires:
            - build-and-push
          filters:
            branches:
              only: main
      - hold-production:
          type: approval
          requires:
            - deploy-staging
          filters:
            branches:
              only: main
      - deploy-production:
          requires:
            - hold-production
          filters:
            branches:
              only: main
