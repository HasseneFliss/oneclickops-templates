apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{PROJECT_NAME}}
  labels:
    app: {{PROJECT_NAME}}
spec:
  replicas: {{REPLICAS}}
  selector:
    matchLabels:
      app: {{PROJECT_NAME}}
  template:
    metadata:
      labels:
        app: {{PROJECT_NAME}}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{SERVICE_PORT}}"
    spec:
      containers:
        - name: {{PROJECT_NAME}}
          image: {{DOCKER_REGISTRY}}/{{GITHUB_ORG}}/{{PROJECT_NAME}}:latest
          ports:
            - containerPort: {{SERVICE_PORT}}
              name: http
          envFrom:
            - configMapRef:
                name: {{PROJECT_NAME}}-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      serviceAccountName: {{PROJECT_NAME}}
